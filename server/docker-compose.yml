version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobseek
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/jobseek
      - JWT_SECRET=devsecret
      - PORT=4000
    ports:
      - '4000:4000'

volumes:
  db-data:
